services:
  - type: web
    name: business-game-web
    env: nixpacks
    region: oregon
    buildCommand: |
      composer install --no-dev --prefer-dist --optimize-autoloader
      npm ci
      npm run build
      php artisan config:cache
      php artisan view:cache
    startCommand: php -S 0.0.0.0:$PORT -t public public/index.php
    autoDeploy: true
    disk:
      name: storage
      mountPath: /opt/render/project/src/storage
      sizeGB: 1
    envVars:
      - key: APP_NAME
        value: BusinessGame
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://YOUR_RENDER_URL
      - key: LOG_LEVEL
        value: warning
      - key: PHP_VERSION
        value: 8.2
      - key: NODE_VERSION
        value: 20
      - key: FILESYSTEM_DISK
        value: public
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: DATABASE_URL
        sync: false
      - key: APP_KEY
        sync: false
    postDeployCommand: |
      php artisan storage:link || true
      php artisan migrate --force --seed
      php artisan optimize

  - type: cron
    name: business-game-scheduler
    env: nixpacks
    schedule: "*/1 * * * *"
    buildCommand: composer install --no-dev --prefer-dist --optimize-autoloader
    startCommand: php artisan schedule:run
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://YOUR_RENDER_URL
      - key: FILESYSTEM_DISK
        value: public
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: DATABASE_URL
        sync: false
      - key: APP_KEY
        sync: false
